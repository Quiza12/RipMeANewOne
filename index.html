<body>

  <div class="container text-center">

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <br><br>
        <h1>Rip Me A New One</h1>
        <h4>D'ya know why alcohol is so bloody expensive in Australia? Tax. Forkin' tax. Find out how much of the case/bottle you buy is subject to thanks to the Australian Government.</h4>
      </div>
      <div class="col-md-3"></div>
    </div>

    <div class="row">
      <div class="col">
        <button type="submit" onclick="resetAll()" class="btn btn-primary">Reset</button>
      </div>
    </div>

  </div>

  <!-- Whadid ya buy? -->
  <div class="container what-did-you-buy">
    <br>
    <div class="row">

      <div class="col-md-2"></div>

      <div class="col-md-4 text-end">
        <h5>Whadid ya buy?</h5>
      </div>

      <div class="col-md-4 text-start">
        <div class="form-check form-check-inline">
          <input type="radio" id="beerType" name="whatDidYaBuyGroup" value="beer" class="form-check-input" onchange="onWhatDidYaBuyChange(value)">
          <label for="beerType" class="form-check-label">Beer</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="spiritsType" name="whatDidYaBuyGroup" value="spirits" onchange="onWhatDidYaBuyChange(value)">
          <label class="form-check-label" for="spiritsType" >Spirits</label>
        </div>
      </div>

      <div class="col-md-2"></div>

    </div>
  </div>

  <!-- How much ya snag? -->
  <div class="container" id="how-much">
    <br>
    <div class="row">

      <div class="col-md-2"></div>

      <div class="col-md-4 text-end">
        <h5>How much ya snag?</h5>
      </div>

      <div class="col-md-4 text-start" id="beer-selection">
        <div id="how-much-beer-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="case" name="howMuchYaSnagGroup" value="case" onchange="onHowMuchRadioChange()">
            <label class="form-check-label" for="case">Case (24)</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="sixPack" name="howMuchYaSnagGroup" value="sixPack" onchange="onHowMuchRadioChange()">
            <label class="form-check-label" for="sixPack">Six-pack (6)</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="bottleTin" name="howMuchYaSnagGroup" value="bottleTin" onchange="onHowMuchRadioChange()">
            <label class="form-check-label" for="bottleTin">Bottle/tin (1)</label><br>
          </div>
        </div>
      </div>

      <div class="col-md-4 text-start" id="spirits-selection">
        <div id="how-much-spirits-group"> 
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="brandy" name="howMuchYaSnagGroup" value="brandy" onchange="onHowMuchRadioChange()">
            <label class="form-check-label" for="brandy">Brandy</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="spirits" name="howMuchYaSnagGroup" value="spirits" onchange="onHowMuchRadioChange()">
            <label class="form-check-label" for="spirits">Any other spirits</label>
          </div>
        </div>
      </div>
      

      <div class="col-md-2"></div>

    </div>
  </div>
